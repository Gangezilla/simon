<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon for fcc</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class = "container center simon">
  <div class = "row">
    <div onClick = "greenPress()" id = "green" class = "col-xs-6"> </div>
    <div onClick = "redPress()" id = "red" class = "col-xs-6"> </div>
  </div>
  <div class = "middle container"> 
    <div class = "row">
      <div class = "counter col-xs-12" id = "counterDisp"></div>
    </div>
    <p class = "counterText"> Counter </p>
      <div class = "row">
        <div onClick = "powerUp()" class = "onButton col-xs-3" id = 'power'> <p id = "buttonText"></p>  </div>
        <div class = "startReset col-xs-3"> <p class = "buttonText"> Reset</p></div>
        <div class = "strict col-xs-3"> <p class = "buttonText"> Strict</p></div>
    </div>
    </div>
<div class = "row">
  <div onClick = "bluePress()" id = "blue" class = "col-xs-6"> </div>
  <div onClick = "yellowPress()" id = "yellow" class = "yellowUnclicked col-xs-6"> </div>
  </div>
  </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
